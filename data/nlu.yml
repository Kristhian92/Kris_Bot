version: "3.1"

nlu:
# --- SALUDOS ---
- intent: greet_en
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - how are you?
    - good morning
    - good evening

- intent: greet_es
  examples: |
    - hola
    - buenos días
    - ¿cómo estás?
    - buenas tardes
    - buenas noches
    - qué tal
    - saludos

# --- DESPEDIDAS ---
- intent: goodbye_en
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day

- intent: goodbye_es
  examples: |
    - adiós
    - nos vemos
    - chao
    - hasta luego
    - que tengas buen día

# --- AFIRMACIONES ---
- intent: affirm_en
  examples: |
    - yes
    - y
    - indeed
    - of course
    - correct

- intent: affirm_es
  examples: |
    - sí
    - s
    - claro
    - por supuesto
    - correcto
    - así es

# --- NEGACIONES ---
- intent: deny_en
  examples: |
    - no
    - n
    - never
    - I don't think so

- intent: deny_es
  examples: |
    - no
    - n
    - nunca
    - no lo creo
    - para nada

